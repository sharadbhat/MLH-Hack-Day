<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Missing persons</title>
  </head>
  <body>
    <a href="/report"><h3>Report missing person.</h3></a>
    <a href="/found"><h3>Report found person.</h3></a>
    {% if not IDs %}
    <h1>No missing persons.</h1>
    {% endif %}
    {% if IDs %}
    <h1>Missing person(s) are</h1>
    {% for i in IDs %}
      <img src="./static/images/{{ i }}.jpg" alt="lol." width=25%>
    {% endfor %}
    {% endif %}

  </body>
</html>
